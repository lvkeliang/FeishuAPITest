testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = -v --alluredir=reports/allure --html=reports/html/report.html --self-contained-html -rA
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = True

markers =
    yaml: mark tests using yaml files